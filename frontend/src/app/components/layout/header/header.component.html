<header class="header">
    <div class="container">
      <div class="header-content">
        <a routerLink="/" class="logo">
          <div class="logo-icon">
            <div class="circle primary"></div>
            <div class="circle secondary"></div>
          </div>
          <div class="logo-text">
            <span class="primary">Auto</span><span class="secondary">Tag</span>
          </div>
        </a>
        
        <div class="header-nav">
          <a href="#" class="nav-link">Login</a>
          <a href="#" class="nav-link">System Status</a>
          
          <div class="language-selector">
            <select [(ngModel)]="selectedLanguage" class="language-select">
              <option *ngFor="let lang of languages" [value]="lang">{{ lang }}</option>
            </select>
            <div class="arrow-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="16" height="16">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
