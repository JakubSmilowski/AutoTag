<div class="blog-page">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Blog</h1>
        <p class="page-subtitle">Latest insights and updates from Auto Tag</p>
      </div>
      
      <div class="blog-grid">
        <div class="blog-card" *ngFor="let post of blogPosts">
          <div class="blog-image" [ngClass]="post.imageClass"></div>
          <div class="blog-content">
            <h3 class="blog-title">{{ post.title }}</h3>
            <p class="blog-date">{{ post.date }}</p>
            <p class="blog-summary">{{ post.summary }}</p>
            <a href="#" class="blog-link">Read More â†’</a>
          </div>
        </div>
      </div>
    </div>
  </div>
